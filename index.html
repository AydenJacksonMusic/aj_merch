<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Code Challenge</title>
</head>
<body>
  <form class="form js-email-form">
    <p class="form__paragraph">Join the mailing list</p>
    <p class="form__paragraph--error js-email-error d-none">Invalid Email</p>
    <p class="form__paragraph--success js-email-success d-none">Email added to mailing list successfully</p>
    <div>
      <input class="form__input js-email-input" placeholder="Your email">
      <button class="form__button js-email-button" disabled='true'>
        Sign up
      </button>
    </div>
  </form>
  <script type="text/javascript" src="js/eventListeners.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
